<form>
    <div class="form-group">
        <label>User Name</label>
        <!-- por padrao o angular precisa das tags id e name para diferenciar uma da outra, mais o que vai ser utilizado e o ngModel -->
        <input [(ngModel)]="login.user" id="loginUser" name="loginUser" type="text" class="form-control"
            placeholder="User Name">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input [(ngModel)]="login.password" id="loginPassword" name="loginPassword" type="password" class="form-control"
            placeholder="Password">
    </div>
    <button type="submit" class="btn btn-black">Login</button>
    <button type="submit" class="btn btn-secondary">Register</button>
</form>
